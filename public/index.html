<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <h1>LOGIN (student / personnel)</h1>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Username / Email" id="username" required>
                <label id="usernameErr"></label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <label id="passwordErr"></label>
            </div>
            <div class="select-box">
                <select name="roles" id="roles" required>
                    <option disabled selected hidden>Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Personnel">Personnel</option>
                </select>
                <label id="selectErr"></label>
            </div>
        </form>
        <button type="submit" id="btn" onclick="submitLogin()">LOGIN</button>
        <label id="warning"></label>
    </div>
    <script src="js/script.js"></script>
</body>
